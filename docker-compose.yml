services:
  pgsql:
    image: timescale/timescaledb-ha:pg17
    container_name: iotsharp-pgsql
    volumes:
      - "./data/postgresql:/var/lib/postgresql"
    environment:
      TZ: "Asia/Istanbul"
      POSTGRES_USER: postgres
      POSTGRES_DB: IoTSharp
      POSTGRES_PASSWORD: BrrveCFVAZ6kM6vhjFMd 
    ports: 
     - "5432:5432"
    healthcheck:
      # Veritabanının bağlantı kabul edip etmediğini kontrol eder
      test: ["CMD-SHELL", "pg_isready -U postgres -d IoTSharp"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - iotsharp-network
 
  iotsharp:
    image: maikebing/iotsharp
    container_name: iotsharp-app
    restart: always
    environment:
      TZ: Asia/Istanbul
    depends_on:
      pgsql:
        # pgsql servisi 'healthy' (sağlıklı) raporu verene kadar iotsharp'ı başlatmaz
        condition: service_healthy 
    volumes:
      - "./appsettings.Development.json:/app/appsettings.Development.json"
      - "./data/security:/app/security"
    ports:
      - "2927:80"   # Ana web arayüzü portu
      - "2928:8080" 
      - "1883:1883"
      - "8883:8883" 
      - "5683:5683"
      - "5684:5684"
      - "502:502"
    networks:
      - iotsharp-network

networks: 
  iotsharp-network:
      driver: bridge